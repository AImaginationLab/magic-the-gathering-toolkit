[project]
name = "mtg-core"
version = "0.1.0"
description = "Core data and tools for Magic: The Gathering applications"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "Vinnie Giarrusso", email = "vin.giarrusso@gmail.com" }]

dependencies = [
    "aiosqlite>=0.19.0,<1",
    "pydantic>=2.10,<3",
    "pydantic-settings>=2.6,<3",
    "httpx>=0.27,<1",
    "typer>=0.9,<1",
    "rich>=13.0,<14",
]

[project.scripts]
create-datasources = "mtg_core.scripts.create_datasources:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mtg_core"]
