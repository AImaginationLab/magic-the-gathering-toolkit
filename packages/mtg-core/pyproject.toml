[project]
name = "mtg-core"
version = "0.1.0"
description = "Core data and tools for Magic: The Gathering applications"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "Vinnie Giarrusso", email = "vin.giarrusso@gmail.com" }]

dependencies = [
    "aiohttp>=3.9,<4",
    "aiosqlite>=0.19.0,<1",
    "duckdb>=1.0,<2",
    "numpy>=1.26,<3",
    "polars>=1.0,<2",
    "pandas>=2.3.3,<3",
    "pydantic>=2.10,<3",
    "pydantic-settings>=2.6,<3",
    "httpx>=0.27,<1",
    "typer>=0.9,<1",
    "rich>=13.0,<14",
    "scikit-learn>=1.8.0,<2",
    "scipy>=1.11,<2",
    "ijson>=3.2,<4",
    "fastapi>=0.115,<1",
    "uvicorn[standard]>=0.32,<1",
    "symspellpy>=6.9.0",
]

[project.optional-dependencies]
build = [
    "pyinstaller>=6.0",
]

[project.scripts]
create-mtg-db = "mtg_core.scripts.create_mtg_db:app"
download-17lands = "mtg_core.scripts.download_17lands:app"
download-spellbook = "mtg_core.scripts.download_spellbook:app"
mtg-api = "mtg_core.api.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mtg_core"]
