[project]
name = "mtg-mcp"
version = "0.1.0"
description = "MCP server for Magic: The Gathering - card lookup, deck building, and strategy advice"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "Vinnie Giarrusso", email = "vin.giarrusso@gmail.com" }]

dependencies = [
    "mtg-core",
    "mcp>=1.20,<2",
]

[project.scripts]
mtg-mcp = "mtg_mcp_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mtg_mcp_server"]
