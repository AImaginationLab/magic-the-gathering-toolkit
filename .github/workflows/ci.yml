name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.5"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff format check
        run: uv run ruff format --check packages/

      - name: Run ruff lint
        run: uv run ruff check packages/

      - name: Run mypy
        run: uv run mypy packages/

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Cache databases
        uses: actions/cache@v4
        with:
          path: resources/
          key: mtg-databases-v3-${{ hashFiles('packages/mtg-core/src/mtg_core/scripts/create_mtg_db.py') }}
          restore-keys: |
            mtg-databases-v3-

      - name: Build MTG database
        run: |
          if [ ! -f resources/mtg.sqlite ]; then
            uv run create-mtg-db
          else
            echo "Database already cached"
          fi

      - name: Run tests with coverage
        run: |
          uv run python -m pytest packages/ \
            --cov=packages/mtg-core/src \
            --cov=packages/mtg-mcp/src \
            --cov=packages/mtg-spellbook/src \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Build mtg-core
        run: uv build --package mtg-core

      - name: Build mtg-mcp
        run: uv build --package mtg-mcp

      - name: Build mtg-spellbook
        run: uv build --package mtg-spellbook

      # - name: Upload build artifacts
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: dist
      #     path: dist/
      #     retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run pip-audit
        run: |
          uv pip install pip-audit
          uv run pip-audit --strict --progress-spinner off || true
